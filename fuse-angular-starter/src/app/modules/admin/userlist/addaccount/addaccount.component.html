<div class="flex flex-col max-w-240 md:min-w-200 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Add User {{data.id}}</div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-y-auto" [formGroup]="addAccount">
        <!-- First Name, Middle Name, Last Name -->
        

       
        <div class="flex flex-col gt-md:flex-row">
           
            <mat-form-field class="flex-auto gt-md:pl-3">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </mat-form-field>

        </div>

        <div class="flex flex-col gt-md:flex-row">
           
            <mat-form-field class="flex-auto gt-md:pl-3">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:at-symbol'"></mat-icon>
            </mat-form-field>
        </div>

        <div class="flex flex-col gt-md:flex-row">
           
            <mat-form-field class="flex-auto gt-md:pl-3">
                <mat-label>Password</mat-label>
                <input matInput type="password"  formControlName="password" #passwordField>
                <button
                mat-icon-button
                type="button"
                (click)="
                    passwordField.type === 'password'
                        ? (passwordField.type = 'text')
                        : (passwordField.type = 'password')
                "
                matSuffix
                >
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordField.type === 'password'"
                        [svgIcon]="'heroicons_solid:eye'"
                    ></mat-icon>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordField.type === 'text'"
                        [svgIcon]="'heroicons_solid:eye-off'"
                    ></mat-icon>
                </button>   
            </mat-form-field>


        </div>

        <div class="flex flex-col gt-md:flex-row">
            <mat-form-field class="flex-auto gt-md:pl-3">
                <mat-label>User Role</mat-label>
                <mat-select formControlName="RoleID">
                    <mat-option *ngFor="let role of userRoles" [value]="role.id">{{ role.roleDescription }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="-ml-2"></div>
            <div class="flex items-center mt-4 sm:mt-0">
                <button class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="AddUserAcc()">Add User</button>
            </div>
        </div>
        
    </form>
</div>
