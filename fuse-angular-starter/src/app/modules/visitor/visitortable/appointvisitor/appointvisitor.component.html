<div class="flex flex-col max-w-240 md:min-w-200 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 text-black">
        <div class="text-lg font-medium">Appointment for Visitor</div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon class="text-black" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

   
    <!-- Compose form -->
    <form class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-y-auto" [formGroup]="addvisitor">
        <!-- First Name, Middle Name, Last Name -->
        <div class="flex flex-wrap">
            <!-- First Name -->
            <mat-form-field class="flex-auto mb-4 md:mb-0 md:pr-3 md:w-1/3">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="fname">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </mat-form-field>
        
            <!-- Middle Name -->
            <mat-form-field class="flex-auto md:pr-3 md:w-1/3">
                <mat-label>Middle Name</mat-label>
                <input matInput formControlName="mname">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </mat-form-field>
        
            <!-- Last Name -->
            <mat-form-field class="flex-auto md:w-1/3">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lname">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </mat-form-field>
        </div>

        <!-- Email, Purpose -->
        <div class="flex flex-col gt-md:flex-row">
            <mat-form-field class="flex-auto gt-md:pr-3">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
            </mat-form-field>
            <mat-form-field class="flex-auto gt-md:pl-3">
                <mat-label>Purpose</mat-label>
                <input matInput formControlName="purpose">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
            </mat-form-field>
        </div>

        <div class="flex flex-col gt-md:flex-row">
            <mat-form-field class="flex-auto gt-md:pr-3">
                <mat-label>AppointmentDate</mat-label>
                <input matInput [matDatepicker]="checkInDatePicker" formControlName="visitation_Sched">
                <mat-datepicker-toggle matSuffix [for]="checkInDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #checkInDatePicker></mat-datepicker>
            </mat-form-field>
        </div>


        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="-ml-2"></div>
            <div class="flex items-center mt-4 sm:mt-0">
                <button class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="AddVisitor()">Add Appointment</button>
            </div>
        </div>
    </form>
</div>
