<div class="flex flex-col max-w-240 md:min-w-200 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">View Visitor</div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-y-auto" [formGroup]="visitorForm">
        <!-- First Name, Middle Name, Last Name -->
        <div class="flex flex-wrap">
            <!-- First Name -->
            <mat-form-field class="flex-auto mb-4 md:mb-0 md:pr-3 md:w-1/3">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="fname" [value]="data?.fname">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </mat-form-field>
        
            <!-- Middle Name -->
            <mat-form-field class="flex-auto md:pr-3 md:w-1/3">
                <mat-label>Middle Name</mat-label>
                <input matInput formControlName="mname" [value]="data?.mname">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </mat-form-field>
        
            <!-- Last Name -->
            <mat-form-field class="flex-auto md:w-1/3">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lname" [value]="data?.lname">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
            </mat-form-field>
        </div>

        <!-- Email, Purpose -->
        <div class="flex flex-col gt-md:flex-row">
            <mat-form-field class="flex-auto gt-md:pr-3">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" [value]="data?.email">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
            </mat-form-field>
            <mat-form-field class="flex-auto gt-md:pl-3">
                <mat-label>Purpose</mat-label>
                <input matInput formControlName="purpose" [value]="data?.purpose">
                <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
            </mat-form-field>
        </div>

        <!-- Check In Date, Check In Time -->
        <div class="flex flex-col gt-md:flex-row">
            <mat-form-field class="flex-auto gt-md:pr-3">
                <mat-label>Check In Date</mat-label>
                <input matInput formControlName="checkInDate" [value]="data?.checkInDate">
            </mat-form-field>
            <mat-form-field class="flex-auto gt-md:pl-3">
                <mat-label>Check In Time</mat-label>
                <input matInput formControlName="checkInTime" [value]="data?.checkInTime">
            </mat-form-field>
        </div>

        <!-- Check Out Date, Check Out Time -->
        <div class="flex flex-col gt-md:flex-row">
            <mat-form-field class="flex-auto gt-md:pr-3">
                <mat-label>Check Out Date</mat-label>
                <input matInput formControlName="checkOutDate" [value]="data?.checkOutDate">
            </mat-form-field>
            <mat-form-field class="flex-auto gt-md:pl-3">
                <mat-label>Check Out Time</mat-label>
                <input matInput formControlName="checkOutTime" [value]="data?.checkOutTime">
            </mat-form-field>
        </div>
        <!-- Actions -->
    </form>
</div>
